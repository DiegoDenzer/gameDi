{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}

   <div class="container">

    <form role="form" method="POST" action="{% url 'account_login' %}">
         {% csrf_token %}
         {{ form|crispy}}
        <div class="text-center">
            <button type="submit">Entrar</button>
        </div>
    </form>

    <a class="btn btn-primary" href="{% url 'account_reset_password' %}"><small> {% trans "Forgot Password?" %}</small></a>
    <a href="{{ signup_url }}" class="btn btn-primary"><small>Criar nova conta</small></a>

    </div>
{% endblock %}
